name: Build and deploy stage AWS
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  buildAndDeploy2Stage:
    name: "Build and Deploy Stage"
    runs-on: self-hosted
    env:
      WERF_KUBE_CONTEXT: "main-aws"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: werf converge
        uses: werf/actions/converge@v1.2
        with:
          channel: alpha
          env: heyka-stage